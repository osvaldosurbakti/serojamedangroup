<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Admin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Control Admin</h1>
    <nav>
      <a href="superadmin.html">Superadmin Dashboard</a>
      <a href="#" id="logout">Logout</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Daftar Admin</h2>
      <ul id="adminList">
        <!-- Daftar admin akan ditampilkan di sini -->
      </ul>
    </section>

    <section>
      <h2>Tambah Admin Baru</h2>
      <form id="addAdminForm">
        <label for="name">Nama Admin:</label>
        <input type="text" id="name" name="name" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Tambah Admin</button>
      </form>
    </section>

    <section>
      <h2>Edit Admin</h2>
      <form id="editAdminForm" style="display: none;">
        <label for="editName">Nama Admin:</label>
        <input type="text" id="editName" name="editName" required>

        <label for="editUsername">Username:</label>
        <input type="text" id="editUsername" name="editUsername" required>

        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" name="editEmail" required>

        <button type="submit">Update Admin</button>
      </form>
    </section>
  </main>

  <script src="logout.js"></script>
  <script src="controladmin.js"></script>
</body>

</html>
